<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <section>
        <h2>Form</h2>
        <form>
            <label>Name</label>
            <input type="text" name="name" placeholder="Write your name" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Write your email" autocomplete="off" required>
            <label>Message</label>
            <textarea name="message" cols="20" rows="10" placeholder="Write your message" required></textarea>
            <button type="submit">Submit</button>
         </form>
    </section>
</body>
</html>
